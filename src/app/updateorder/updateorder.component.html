<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2>Update Order</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="orders.username" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="movieName">Movie Name</label>
                <input [(ngModel)]="orders.movieName" id="movieName" class="form-control" placeholder="Movie Name">
              </div>
              <div class="form-group">
                <label for="dateOfWatch">Date of Watch</label>
                <input [(ngModel)]="orders.dateOfWatch" id="dateOfWatch" class="form-control" placeholder="Date of Watch" type="date">
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input [(ngModel)]="orders.time" id="time" class="form-control" placeholder="Time" type="time">
              </div>
              <button (click)="updateOrder()" class="btn btn-primary btn-block">Update Order</button>
              <p *ngIf="successMessage" class="text-success mt-2">{{ successMessage }}</p>
              <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
