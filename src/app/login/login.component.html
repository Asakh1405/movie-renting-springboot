<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="credentials.username" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="credentials.password" id="password" class="form-control" placeholder="Password" type="password">
              </div>
              <button (click)="login()" class="btn btn-primary btn-block">Login</button>
              <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Not registered? <a routerLink="/register">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
