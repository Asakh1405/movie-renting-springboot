<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <h2>Orders</h2>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Movie Name</th>
                  <th>Date of Rent</th>
                  <th>Time</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders">
                  <td>{{ order.username }}</td>
                  <td>{{ order.movieName }}</td>
                  <td>{{ order.dateOfRent }}</td>
                  <td>{{ order.time }}</td>
                  <td>
                    <button (click)="updateOrder(orders)" class="btn btn-warning btn-sm">Update</button>
                    <button (click)="deleteOrder(order.id)" class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
